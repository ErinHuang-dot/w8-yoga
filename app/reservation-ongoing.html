---
title: Reservation Ongoing - DOYOGA
layout: ./app/layout.ejs
engine: ejs
current: reservation
---
<div class="reserve">
    <div class="container">
        <h2 class="text-center mb-6 mb-md-4">立即預約</h2>
        <ul class="progress-status d-flex justify-content-center mb-8">
            <li class="inactive e-rounded">選擇方案</li>
            <li class="active e-rounded">填寫資料</li>
            <li class="inactive e-rounded">完成預約</li>
        </ul>
        <h3 class="text-primary text-center mb-6 mb-lg-8">
            <span class="fs-4 text-neutral me-4">您選擇的是</span>
            首次體驗課程-基礎
        </h3>
        <form class="form text-neutral mx-auto" action="" method="post">            
            <h4 class="mb-4">1. 是否接觸過瑜珈?</h4>
            <ul class="form-ginput d-flex mb-8">
                <li class="me-8">
                    <input type="radio" name="experience" id="experience1">
                    <label for="experience1">是</label>  
                </li>
                <li>
                    <input type="radio" name="experience" id="experience2">
                    <label for="experience2">否</label>
                </li>
            </ul>
            <h4 class="mb-4">2. 想改善的生活問題?</h4>
            <div class="d-flex">
                <ul class="form-col me-3 me-md-4 mb-8">
                    <li class="mb-4">
                        <input type="checkbox" name="motive" id="motive1">
                        <label for="motive1">肌耐力不足</label>
                    </li>
                    <li>
                        <input type="checkbox" name="motive" id="motive4">
                        <label for="motive4">姿勢不正</label>
                    </li>
                </ul>    
                <ul class="form-col me-3 me-md-4 mb-8">
                    <li class="mb-4">
                        <input type="checkbox" name="motive" id="motive2">
                        <label for="motive2">柔軟度不佳</label>
                    </li>
                    <li>
                        <input type="checkbox" name="motive" id="motive5">
                        <label for="motive5">睡眠品質差</label>
                    </li>
                </ul>
                <ul class="form-col">
                    <li class="mb-4">
                        <input type="checkbox" name="motive" id="motive3">
                        <label for="motive3">壓力大</label>
                    </li>
                    <li>
                        <input type="checkbox" name="motive" id="motive6">
                        <label for="motive6">注意力不足</label>
                    </li>
                </ul>    
            </div>
            <h4 class="mb-4">3. 每週累積運動量約為多少？</h4>
            <div class="d-flex">
                <ul class="form-col me-8 mb-8">
                    <li class="mb-1">
                        <input type="radio" name="time-amount" id="timeAmount1">
                        <label for="timeAmount1">150 分鐘以上</label>  
                    </li>
                    <li>
                        <input type="radio" name="time-amount" id="timeAmount3">
                        <label for="timeAmount3">30~75 分鐘</label>
                    </li>
                </ul>
                <ul class="form-col mb-8">
                    <li class="mb-1">
                        <input type="radio" name="time-amount" id="timeAmount2">
                        <label for="timeAmount2">75~150 分鐘</label>
                    </li>
                    <li>
                        <input type="radio" name="time-amount" id="timeAmount4">
                        <label for="timeAmount4">30 分鐘以下</label>
                    </li>
                </ul>
            </div>
            <h4  class="mb-1">4. 上課預約報到日</h4>
            <p class="mb-4"><small>若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</small></p>
            <input class="mb-8" type="text" placeholder="MM/DD/YYYY" name="datepicker">
            <h4 class="form-info mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h4>
            <div class="row mb-4">
                <p class="col-6">
                    <label class="w-100 text-secondary mb-2" for="name">姓名</label>
                    <input class="w-100 text-secondary" type="text" name="name" id="name" placeholder="請輸入您的姓名">
                </p>
                <p class="col-6">
                    <label class="w-100 text-secondary mb-2" for="age">年齡</label>
                    <input class="w-100 text-secondary" type="text" name="age" id="age" placeholder="請輸入您的年齡">
                </p>
            </div>
            <p class="mb-4">
                <label class="w-100 text-secondary mb-2" for="gender">性別</label>
                <select class="text-secondary border-primary" name="gender" id="gender" >
                    <option class="text-secondary" value="female">女</option>
                    <option class="text-secondary" value="male">男</option>
                </select>
            </p>
            <p class="mb-4">
                <label class="w-100 text-secondary mb-2" for="email">電子信箱</label>
                <input class="w-100 text-secondary" type="email" name="email" id="email" placeholder="email@example.com">
            </p>
            <p class="mb-8">
                <label class="w-100 text-secondary mb-2" for="tel">手機號碼</label>
                <input class="w-100 text-secondary" type="tel" name="tel" id="tel" placeholder="0912-345-678">
            </p>
            <input class="btn btn-primary fs-3 text-white w-100" type="submit" name="submit" id="submit" value="送出">
        </form>
    </div>
</div>
